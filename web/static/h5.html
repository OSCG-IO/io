<style type="text/css">
.dropdown-menu li {

}
.dropdown-menu .dropdown-submenu {

}
.dropdown-menu .dropdown-submenu-left {

.dropdown-menu > li:hover > .dropdown-submenu {

}

.dropdown-hover:hover>.dropdown-menu {

}

.dropdown-hover>.dropdown-toggle:active {

}
